        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-Ar4ub4yBYnqo4UqOUu1MXdH1eDi1TsY&amp;libraries=places&amp;callback=initAutocomplete" async defer></script>
        <script>
            var autocomplete;

            function initAutocomplete()
            {
                autocomplete = new google.maps.places.Autocomplete(
                    document.getElementById('autocomplete'),
                    {
                        types: ['geocode']
                    }
                );
                autocomplete.setFields(['formatted_address', 'geometry']);
                autocomplete.addListener('place_changed', function()
                {
                    var place = autocomplete.getPlace();
                    var lat = place.geometry.location.lat();
                    var lng = place.geometry.location.lng();
                    document.getElementById("location-lat").value = lat;
                    document.getElementById("location-lng").value = lng;
                });
            }
            // Bias the autocomplete object to the user's geographical location,
            // as supplied by the browser's 'navigator.geolocation' object.
            function geolocate()
            {
                if (navigator.geolocation)
                {
                    navigator.geolocation.getCurrentPosition(function(position)
                    {
                        var geolocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        var circle = new google.maps.Circle(
                        {
                            center: geolocation,
                            radius: position.coords.accuracy
                        });
                        autocomplete.setBounds(circle.getBounds());
                    });
                }
            }

            function setCurrentLocate()
            {
                if (navigator.geolocation)
                {
                    navigator.geolocation.getCurrentPosition(function(position)
                    {
                        var latLng = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        geocodeLatLng(latLng);
                        document.getElementById("location-lat").value = latLng.lat;
                        document.getElementById("location-lng").value = latLng.lng;
                    });
                }
            }

            function geocodeLatLng(latLng)
            {
                var geocoder = new google.maps.Geocoder;
                geocoder.geocode(
                {
                    'location': latLng
                }, function(results, status)
                {
                    if (status === 'OK')
                    {
                        if (results[0])
                        {
                            //This is your formatted address
                            document.getElementById("autocomplete").value = results[0].formatted_address;
                        }
                        else
                        {
                            window.alert('No results found');
                        }
                    }
                    else
                    {
                        window.alert('Geocoder failed due to: ' + status);
                    }
                });
            }

        </script>
